<!DOCTYPE html>
<html>
<title>slidedown</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<!-- <link rel="stylesheet" href="w3.css"> -->
<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" class="img-thumbnail" src="../images/kal/img/RK_142X172_1426539336.png" alt="RK_142X172_1426539336" style="width:100%; height:100vh">
  <img class="mySlides w3-animate-top" class="img-thumbnail" src="../images/kal/img/RK_142X172_1426539309.png" alt="RK_142X172_1426539309" style="width:100%; height:100vh">
  <img class="mySlides w3-animate-top" class="img-thumbnail" src="../images/kal/img/RK_142X172_1426538432.png" alt="RK_142X172_1426538432" style="width:100%; height:100vh">
  <img class="mySlides w3-animate-top" class="img-thumbnail" src="../images/kal/img/RK_142X172_1426539336.png" alt="RK_142X172_1426539336" style="width:100%; height:100vh">
</div>

  <script>
    var myIndex = 0;
    carousel();

    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 4000);    
    }
  </script>

</body>
</html>
