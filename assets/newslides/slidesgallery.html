<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="w3.css">
<style>
.mySlides {display:none}
.demo {cursor:pointer}
</style>
<body>

<div class="w3-content" style="max-width:1200px">
  <img class="mySlides" src="../images/kal/img/RK_142X172_1426539309.png" alt="RK_142X172_1426539309" style="width:100%; height:70vh">
  <img class="mySlides" src="../images/kal/img/RK_142X172_1426538432.png" alt="RK_142X172_1426538432" style="width:100%; height:70vh">
  <img class="mySlides" src="../images/kal/img/RK_142X172_1426539336.png" alt="RK_142X172_1426539336" style="width:100%; height:70vh">
  <img class="mySlides" src="../images/kal/img/RK_142X172_1426539309.png" alt="RK_142X172_1426539309" style="width:100%; height:70vh">

  <div class="w3-row-padding w3-section">
    <div class="w3-col s3 w3-hover-shadow">
      <img class="demo w3-opacity w3-hover-opacity-off" src="../images/kal/img/RK_142X172_1426539309.png" alt="RK_142X172_1426539309" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="w3-col s3 w3-hover-shadow">
      <img class="demo w3-opacity w3-hover-opacity-off" src="../images/kal/img/RK_142X172_1426538432.png" alt="RK_142X172_1426538432" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="w3-col s3 w3-hover-shadow">
      <img class="demo w3-opacity w3-hover-opacity-off" src="../images/kal/img/RK_142X172_1426539336.png" alt="RK_142X172_1426539336" style="width:100%" onclick="currentDiv(3)">
    </div>
    <div class="w3-col s3 w3-hover-shadow">
      <img class="demo w3-opacity w3-hover-opacity-off" src="../images/kal/img/RK_142X172_1426539309.png" alt="RK_142X172_1426539309" style="width:100%" onclick="currentDiv(4)">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

</body>

</html>
